    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        (function() {
            "use strict";

            // ==================== Ê∏∏ÊàèÁä∂ÊÄÅ ====================
            const gameState = {
                player: { x: 0, y: 1.6, z: 10 }, // Âá∫ÁîüÂú®Ëµ∑ÁÇπ
                rotationY: 0,
                nearWhiteDoor: false,
                isAlive: true,
                activeSlot: -1,
                quality: 'high',
                isJumping: false,
                jumpVelocity: 0,
                onGround: true,
                isCaught: false,
                catchStartTime: 0,
                
                // Êó†Â∞ΩËµ∞Âªä‰∏ìÁî®Áä∂ÊÄÅ
                corridorLength: 6000,        // 6kmÈïø
                monsterActive: false,          // Á¨ëÈ≠áÊòØÂê¶Â∑≤Âá∫Áé∞
                monsterPosition: { z: 0 },      // ÊÄ™Áâ©‰ΩçÁΩÆ
                monsterSpeed: 0.32,             // ÊØîÁé©ÂÆ∂ÊÖ¢‰∏Ä‰∏ÅÁÇπ (Áé©ÂÆ∂0.35)
                obstacles: [],                   // ÈöúÁ¢çÁâ©ÂàóË°®
                lastObstacleSpawn: 0,
                
                // Êä•Ë≠¶ÁÅØÈó™ÁÉÅ
                alarmLightIntensity: 0,
                alarmLightDir: 1
            };

            // ==================== Èü≥È¢ëÂàùÂßãÂåñ ====================
            const bgMusic = document.getElementById('bgMusic');
            
            function playMusic() {
                bgMusic.volume = 0.3;
                bgMusic.play().catch(e => console.log('Èü≥È¢ëËá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÈúÄË¶ÅÁî®Êà∑‰∫§‰∫í'));
            }

            // ==================== Three.js ÂàùÂßãÂåñ ====================
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x4a0000); // Ê∑±Á∫¢ËÉåÊôØ
            
            const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.8, 12);
            
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = false;
            renderer.setClearColor(0x4a0000);

            // ==================== ÁÅØÂÖâÁ≥ªÁªü ====================
            const ambientLight = new THREE.AmbientLight(0xff8888, 0.5);
            scene.add(ambientLight);
            
            // ÊâãÁîµÁ≠íÔºà‰∏çÁî®‰ΩÜ‰øùÁïôÔºâ
            const flashlight = new THREE.SpotLight(0xfff0b0, 2.0);
            flashlight.angle = 0.35;
            flashlight.penumbra = 0.3;
            flashlight.distance = 50;
            scene.add(flashlight);
            flashlight.visible = false;
            
            const flashlightTarget = new THREE.Object3D();
            flashlight.target = flashlightTarget;
            scene.add(flashlightTarget);

            // ==================== ÁîªË¥®ËÆæÁΩÆ ====================
            function applyQualitySettings(quality) {
                gameState.quality = quality;
                document.getElementById('qualityStatus').textContent = 
                    quality === 'low' ? '‰ΩéË¥®' : quality === 'mid' ? '‰∏≠Á≠â' : 'È´òË¥®';
                
                document.querySelectorAll('.quality-option').forEach(el => el.classList.remove('active'));
                if(quality === 'low') document.getElementById('qualityLow').classList.add('active');
                if(quality === 'mid') document.getElementById('qualityMid').classList.add('active');
                if(quality === 'high') document.getElementById('qualityHigh').classList.add('active');
                
                if(quality === 'low') {
                    ambientLight.intensity = 0.6;
                } else if(quality === 'mid') {
                    ambientLight.intensity = 0.5;
                } else {
                    ambientLight.intensity = 0.4;
                }
            }

            // ==================== ÊûÑÂª∫Á∫¢Ëâ≤Ëµ∞Âªä ====================
            function createFloor() {
                const floorMat = new THREE.MeshStandardMaterial({ color: 0x2a0000 }); // Ê∑±Á∫¢Âú∞Èù¢
                const floor = new THREE.Mesh(new THREE.PlaneGeometry(20, gameState.corridorLength), floorMat);
                floor.rotation.x = -Math.PI / 2;
                floor.position.y = 0;
                floor.position.z = gameState.corridorLength / 2;
                floor.receiveShadow = false;
                scene.add(floor);
            }

            function createCeiling() {
                const ceilingMat = new THREE.MeshStandardMaterial({ color: 0x2a0000 }); // Ê∑±Á∫¢Â§©Ëä±Êùø
                const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(20, gameState.corridorLength), ceilingMat);
                ceiling.rotation.x = Math.PI / 2;
                ceiling.position.y = 6;
                ceiling.position.z = gameState.corridorLength / 2;
                ceiling.receiveShadow = false;
                scene.add(ceiling);
            }

            function checkObstacleCollision(newX, newZ) {
                const r = 1.0;
                
                for (let obs of gameState.obstacles) {
                    if (!obs.position) continue;
                    
                    const dx = Math.abs(newX - obs.position.x);
                    const dz = Math.abs(newZ - obs.position.z);
                    
                    if (dx < 3.0 && dz < 3.0) {

                    }
                }
                return false;
            }

                    if (!gameState.isCaught) {
                        clearInterval(shakeInterval);
                        return;
                    }
                    
                    camera.position.x = gameState.player.x + (Math.random() - 0.5) * shakeIntensity;
                    camera.position.y = gameState.player.y + 0.2 + (Math.random() - 0.5) * shakeIntensity;
                    camera.position.z = gameState.player.z + 2 + (Math.random() - 0.5) * shakeIntensity;
                    
                    shakeIntensity *= 1.1; // È¢§ÊäñË∂äÊù•Ë∂äÂâßÁÉà
                }, 50);
                
                // 0.8ÁßíÂêéÊòæÁ§∫ËìùËâ≤ÈÅÆÁΩ©
                setTimeout(() => {
                    deathOverlay.style.display = 'block';
                    
                    // ÂÜçÁ≠â0.5ÁßíÂêéÈáçÁΩÆÊ∏∏Êàè
                    setTimeout(() => {
                        location.reload();
                    }, 500);
                }, 800);
            }

            // ==================== ÊûÑÂª∫Âú∫ÊôØ ====================
            function buildScene() {
                createFloor();
                createCeiling();
                createWalls();
                createLights();
                createAlarmLights();
                createExitSigns();
                createDoors();
                createWhiteDoor();
                createSmiler();
                
                applyQualitySettings('high');
            }

            let lastTime = performance.now();
            
            // ==================== Êõ¥Êñ∞Áé©ÂÆ∂ ====================
            function updatePlayer() {
                const now = performance.now();
                const deltaTime = Math.min(0.1, (now - lastTime) / 1000);
                lastTime = now;
                
                if(!gameState.isAlive) return;
                
                // Ê≠ª‰∫°Âä®Áîª‰∏≠‰∏çÂÜçÊõ¥Êñ∞ÂÖ∂‰ªñÂÜÖÂÆπ
                if(gameState.isCaught) {
                    return;
                }
                
                updateJump();
                
                const speed = 0.50;
                let nx = gameState.player.x;
                let nz = gameState.player.z;
                
                if(keys.w) { 
                    nx -= Math.sin(gameState.rotationY) * speed;
                    nz -= Math.cos(gameState.rotationY) * speed;
                }
                if(keys.s) { 
                    nx += Math.sin(gameState.rotationY) * speed;
                    nz += Math.cos(gameState.rotationY) * speed;
                }
                if(keys.a) { 
                    nx -= Math.cos(gameState.rotationY) * speed;
                    nz += Math.sin(gameState.rotationY) * speed;
                }
                if(keys.d) { 
                    nx += Math.cos(gameState.rotationY) * speed;
                    nz -= Math.sin(gameState.rotationY) * speed;
                }
                
                if(!checkWallCollision(nx, nz)) {
                    if (!checkObstacleCollision(nx, nz)) {
                        gameState.player.x = nx;
                        gameState.player.z = nz;
                    }
                }
                
                camera.position.set(gameState.player.x, gameState.player.y + 0.2, gameState.player.z + 2);
                camera.rotation.set(0, gameState.rotationY, 0);
                
                if (!gameState.monsterActive && gameState.player.z > 50) {
                    gameState.monsterActive = true;
                    gameState.monsterPosition.z = gameState.player.z - 30;
                    playMusic();
                }
                
                if (gameState.monsterActive && window.monster) {
                    if (gameState.monsterPosition.z < gameState.player.z - 5) {
                        gameState.monsterPosition.z += gameState.monsterSpeed;
                    }
                    
                    window.monster.position.z = gameState.monsterPosition.z;
                    window.monster.lookAt(gameState.player.x, 2.0, gameState.player.z);
                    
                    // Ê£ÄÊü•ÊòØÂê¶Êäì‰ΩèÁé©ÂÆ∂
                    if (gameState.player.z - gameState.monsterPosition.z < 5 && !gameState.isCaught) {
                        startDeathSequence();
                    }
                }
                
                // ÁîüÊàêÈöúÁ¢çÁâ©
                if (now - gameState.lastObstacleSpawn > 3500 && gameState.player.z < gameState.corridorLength - 100) {
                    const obstacleZ = gameState.player.z + 50 + Math.random() * 100;
                    if (obstacleZ < gameState.corridorLength - 50) {
                        const obstacle = createLargeObstacle(obstacleZ);
                        scene.add(obstacle);
                        gameState.obstacles.push(obstacle);
                        gameState.lastObstacleSpawn = now;
                    }
                }
                
                // Ê∏ÖÁêÜËøúÂ§ÑÈöúÁ¢çÁâ©
                for (let i = gameState.obstacles.length - 1; i >= 0; i--) {
                    const obs = gameState.obstacles[i];
                    if (obs.position.z < gameState.player.z - 80) {
                        scene.remove(obs);
                        gameState.obstacles.splice(i, 1);
                    }
                }
                
                // Êä•Ë≠¶ÁÅØÈó™ÁÉÅ
                gameState.alarmLightIntensity += gameState.alarmLightDir * deltaTime * 5;
                if (gameState.alarmLightIntensity > 2.0) {
                    gameState.alarmLightIntensity = 2.0;
                    gameState.alarmLightDir = -1;
                } else if (gameState.alarmLightIntensity < 0.3) {
                    gameState.alarmLightIntensity = 0.3;
                    gameState.alarmLightDir = 1;
                }
                
                alarmLights.forEach(light => {
                    if (light.material) {
                        light.material.emissiveIntensity = gameState.alarmLightIntensity;
                    }
                });
                
                if (window.whiteDoor) {
                    const distToDoor = Math.abs(gameState.player.z - window.whiteDoor.position.z);
                    gameState.nearWhiteDoor = distToDoor < 3 && Math.abs(gameState.player.x) < 5;
                }
                
                let hintText = '';
                if (gameState.nearWhiteDoor) {
                    hintText = 'üö™ ÊåâÊâãÊéåÂºÄÈó®';
                }
                
                document.getElementById('interactionHint').style.display = hintText ? 'block' : 'none';
                document.getElementById('interactionHint').textContent = hintText || 'üîç';
                
                updateUI();
            }

            function animate() {
                requestAnimationFrame(animate);
                updatePlayer();
                renderer.render(scene, camera);
            }

            buildScene();
            updateUI();
            initDevTools();
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();
    </script>
</body>
