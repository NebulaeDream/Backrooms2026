    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        (function() {
            "use strict";

            // ==================== Ê∏∏ÊàèÁä∂ÊÄÅ ====================
            const gameState = {
                player: { x: 10, y: 1.6, z: 10 },
                rotationY: 0,
                switches: 0,
                parts: 0,
                almondWater: 0,
                painSoda: 0,
                flashlights: 0,
                radios: 0,
                signalGun: 0,
                flareActive: false,
                nearItem: null,
                nearSwitch: false,
                nearTractor: false,
                isAlive: true,
                activeSlot: -1,
                flashlightSlotIndex: -1,
                flashlightOn: false,
                isJumping: false,
                jumpVelocity: 0,
                onGround: true,
                isCaught: false,
                catchStartTime: 0,
                sanity: 100,
                sanityDrainRate: 0.03,
                quality: 'high',
                switchStates: [false, false, false, false, false, false],
                partsUnlocked: false,
                tractorFixed: false,
                escaping: false,
                escapeStartTime: 0,
                itemsList: [],
                towers: [],
                scarecrow: null
            };

            // ==================== Three.js ÂàùÂßãÂåñ ====================
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a1a2a);
            
            const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 200);
            camera.position.set(10, 1.8, 10);
            
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0x0a1a2a);

            // ==================== ÁÅØÂÖâÁ≥ªÁªü ====================
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Âü∫Á°Ä‰∫ÆÂ∫¶ÊèêÈ´ò
            scene.add(ambientLight);
            
            const moonLight = new THREE.DirectionalLight(0xaaccff, 0.8);
            moonLight.position.set(30, 50, 30);
            moonLight.castShadow = true;
            moonLight.shadow.mapSize.width = 1024;
            moonLight.shadow.mapSize.height = 1024;
            scene.add(moonLight);
            
            const fillLight = new THREE.DirectionalLight(0x88aaff, 0.4);
            fillLight.position.set(-20, 20, -20);
            scene.add(fillLight);
            
            const flashlight = new THREE.SpotLight(0xfff0b0, 2.5);
            flashlight.angle = 0.4;
            flashlight.penumbra = 0.3;
            flashlight.distance = 50;
            flashlight.castShadow = true;
            scene.add(flashlight);
            flashlight.visible = false;
            
            const flashlightTarget = new THREE.Object3D();
            flashlight.target = flashlightTarget;
            scene.add(flashlightTarget);

            // ==================== Ëø∑ÈõæÁ≥ªÁªü ====================
            function updateFog(quality) {
                if (quality === 'low') {
                    scene.fog = null;
                } else if (quality === 'mid') {
                    scene.fog = new THREE.Fog(0x0a1a2a, 40, 100);
                } else {
                    scene.fog = new THREE.FogExp2(0x0a1a2a, 0.008);
                }
            }

            // ==================== ÁîªË¥®ËÆæÁΩÆ ====================
            function applyQualitySettings(quality) {
                gameState.quality = quality;
                document.getElementById('qualityStatus').textContent = 
                    quality === 'low' ? '‰ΩéË¥®' : quality === 'mid' ? '‰∏≠Á≠â' : 'È´òË¥®';
                
                document.querySelectorAll('.quality-option').forEach(el => el.classList.remove('active'));
                if(quality === 'low') document.getElementById('qualityLow').classList.add('active');
                if(quality === 'mid') document.getElementById('qualityMid').classList.add('active');
                if(quality === 'high') document.getElementById('qualityHigh').classList.add('active');
                
                updateFog(quality);
                
                // Ë∞ÉÊï¥‰∫ÆÂ∫¶Ôºö‰ΩéË¥®ÊúÄ‰∫ÆÔºåÈ´òË¥®Êöó
                if (quality === 'low') {
                    ambientLight.intensity = 1.2;
                    moonLight.intensity = 0.8;
                    renderer.shadowMap.enabled = false;
                    renderer.setPixelRatio(1);
                } else if (quality === 'mid') {
                    ambientLight.intensity = 0.8;
                    moonLight.intensity = 0.7;
                    renderer.shadowMap.enabled = true;
                    renderer.setPixelRatio(1.5);
                } else {
                    ambientLight.intensity = 0.5;
                    moonLight.intensity = 0.6;
                    renderer.shadowMap.enabled = true;
                    renderer.setPixelRatio(window.devicePixelRatio);
                }
            }

            // ==================== Áé©ÂÆ∂Ë∫´‰Ωì ====================
            const playerBody = new THREE.Group();

            const torsoMat = new THREE.MeshStandardMaterial({ color: 0xffaa33 });
            const torso = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.4, 0.4), torsoMat);
            torso.position.y = 0.7;
            playerBody.add(torso);

            const headMat = new THREE.MeshStandardMaterial({ color: 0xff9933 });
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.4), headMat);
            head.position.y = 1.5;
            playerBody.add(head);

            const maskMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
            const mask = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.3, 0.1), maskMat);
            mask.position.set(0, 1.5, 0.25);
            playerBody.add(mask);

            const leftArm = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
            leftArm.position.set(-0.6, 1.0, 0.2);
            playerBody.add(leftArm);

            const rightArm = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
            rightArm.position.set(0.6, 1.0, 0.2);
            playerBody.add(rightArm);

            const leftLeg = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
            leftLeg.position.set(-0.25, -0.3, 0);
            playerBody.add(leftLeg);

            const rightLeg = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
            rightLeg.position.set(0.25, -0.3, 0);
            playerBody.add(rightLeg);

            const handHolder = new THREE.Group();
            handHolder.position.set(0.6, 0.5, 0.4);
            playerBody.add(handHolder);

            playerBody.position.set(0, 0, 0);
            scene.add(playerBody);

            // ==================== ÊâãÊåÅÁâ©ÂìÅÂÆπÂô® ====================
            const heldItemContainer = new THREE.Group();
            heldItemContainer.position.set(0.6, -0.4, -0.8);
            camera.add(heldItemContainer);
            scene.add(camera);

            // ==================== ÂàõÂª∫È∫¶Áî∞ ====================
            function createWheatField() {
                const groundMat = new THREE.MeshStandardMaterial({ color: 0x3a5f3a });
                const ground = new THREE.Mesh(new THREE.PlaneGeometry(300, 300), groundMat);
                ground.rotation.x = -Math.PI / 2;
                ground.position.y = 0;
                ground.receiveShadow = true;
                scene.add(ground);
                
                const wheatMat = new THREE.MeshStandardMaterial({ color: 0x8b8b4a });
                const wheatCount = 5000; // ÂáèÂ∞ëÊï∞ÈáèÊèêÈ´òÊÄßËÉΩ
                
                for (let i = 0; i < wheatCount; i++) {
                    const x = (Math.random() - 0.5) * 280;

                    else if (!gameState.tractorFixed) hintText = 'üöú ÈúÄË¶Å5‰∏™Èõ∂‰ª∂‰øÆÂ§çÊãñÊãâÊú∫';

                    else if (type === 'flashlight') hintText = 'üî¶ Êç°Ëµ∑ÊâãÁîµÁ≠í';
                    else if (type === 'radio') hintText = 'üìª Êç°Ëµ∑ÂØπËÆ≤Êú∫';
                    else if (type === 'signalGun') hintText = 'üî´ Êç°Ëµ∑‰ø°Âè∑Êû™';
                    else if (type === 'part') hintText = 'üîß Êç°Ëµ∑Èõ∂‰ª∂';
                }
                
                document.getElementById('interactionHint').style.display = hintText ? 'block' : 'none';
                document.getElementById('interactionHint').textContent = hintText || 'üîç';
                
                updateUI();

const remotePlayers = {}; // Â≠òÂÇ®ÂÖ∂‰ªñÁé©ÂÆ∂ÁöÑÂåñË∫´

// ÁõëÂê¨Êù•Ëá™Áà∂Á™óÂè£ÁöÑÊ∂àÊÅØ
window.addEventListener('message', (event) => {
    const data = event.data;
    if (!data) return;

    // Áà∂Á™óÂè£ËØ∑Ê±ÇÊú¨Âú∞‰ΩçÁΩÆ
    if (data.type === 'requestPosition') {
        event.source.postMessage({
            type: 'playerPosition',
            position: { 
                x: gameState.player.x, 
                y: gameState.player.y, 
                z: gameState.player.z 
            },
            rotation: gameState.rotationY
        }, '*');
    }
    // Êî∂Âà∞ÂÖ∂‰ªñÁé©ÂÆ∂ÁöÑ‰ΩçÁΩÆ
    else if (data.type === 'remotePlayerPosition') {
    const id = data.playerId;
    if (!remotePlayers[id]) {
        const remoteBody = createPlayerBody();
        // ‰ΩçÁΩÆ‰øÆÊ≠£ÔºöÊú¨Âú∞Áé©ÂÆ∂ÁúºÁùõÈ´òÂ∫¶1.6ÔºåË∫´‰ΩìÂéüÁÇπÂú®ÁúºÁùõ‰∏ãÊñπ0.8ÔºåÊâÄ‰ª•ËøúÁ®ãË∫´‰ΩìYÈúÄË¶ÅÂáè0.8
        remoteBody.position.set(data.position.x, data.position.y - 0.8, data.position.z);
        // ÊóãËΩ¨‰øÆÊ≠£ÔºöÂä†‰∏ä180Â∫¶Ôºå‰ΩøÊ®°ÂûãÊ≠£Èù¢ÊåáÂêëÁõ∏Êú∫ËßÜÁ∫øÊñπÂêë
        remoteBody.rotation.y = data.rotation + Math.PI;
        scene.add(remoteBody);
        remotePlayers[id] = remoteBody;
    } else {
        remotePlayers[id].position.set(data.position.x, data.position.y - 0.8, data.position.z);
        remotePlayers[id].rotation.y = data.rotation + Math.PI;
    }
}
    // ÁßªÈô§Á¶ªÂºÄÁöÑÁé©ÂÆ∂
    else if (data.type === 'removeRemotePlayer') {
        const id = data.playerId;
        if (remotePlayers[id]) {
            scene.remove(remotePlayers[id]);
            delete remotePlayers[id];
        }
    }
});

// ËæÖÂä©ÂáΩÊï∞ÔºöÂàõÂª∫Áé©ÂÆ∂Ë∫´‰ΩìÔºàÂ§çÂà∂‰Ω†Ëá™Â∑±Ë∫´‰ΩìÁöÑÈÇ£ÊÆµ‰ª£Á†ÅÔºâ
function createPlayerBody() {
    const group = new THREE.Group();
    
    const torsoMat = new THREE.MeshStandardMaterial({ color: 0xffaa33 });
    const torso = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.4, 0.4), torsoMat);
    torso.position.y = 0.7;
    group.add(torso);
    
    const headMat = new THREE.MeshStandardMaterial({ color: 0xff9933 });
    const head = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.4), headMat);
    head.position.y = 1.5;
    group.add(head);
    
    const maskMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
    const mask = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.3, 0.1), maskMat);
    mask.position.set(0, 1.5, 0.25);
    group.add(mask);
    
    const leftArm = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
    leftArm.position.set(-0.6, 1.0, 0);
    group.add(leftArm);
    
    const rightArm = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
    rightArm.position.set(0.6, 1.0, 0);
    group.add(rightArm);
    
    const rightHand = new THREE.Mesh(new THREE.BoxGeometry(0.35, 0.35, 0.35), torsoMat);
    rightHand.position.set(0.6, 0.5, 0.2);
    group.add(rightHand);
    
    const leftLeg = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
    leftLeg.position.set(-0.25, -0.3, 0);
    group.add(leftLeg);
    
    const rightLeg = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
    rightLeg.position.set(0.25, -0.3, 0);
    group.add(rightLeg);
    
    // Êï¥‰ΩìÁº©Â∞è2ÂÄç
    group.scale.set(0.5, 0.5, 0.5);
    
    // ÊóãËΩ¨180Â∫¶ÔºåËÆ©Ê®°ÂûãÁöÑÊ≠£Èù¢ÊåáÂêë -zÔºà‰∏éÁõ∏Êú∫ËßÜÁ∫ø‰∏ÄËá¥Ôºâ
    group.rotation.y = Math.PI;
    
    return group;
}
