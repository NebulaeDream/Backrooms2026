            function createCeilingLights(quality) {
                if (ceilingLights.length > 0) {
                    ceilingLights.forEach(light => scene.remove(light));
                    ceilingLights = [];
                }
                
                const lightMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xfff5cc, 
                    emissive: 0xffaa33, 
                    emissiveIntensity: quality === 'low' ? 0.2 : quality === 'mid' ? 0.4 : 0.6
                });
                
                const step = quality === 'low' ? 60 : quality === 'mid' ? 45 : 30;
                const lightIntensity = quality === 'low' ? 0.4 : quality === 'mid' ? 0.7 : 1.2;
                const lightDistance = quality === 'low' ? 35 : quality === 'mid' ? 40 : 45;
                
                for (let x = -180; x <= 180; x += step) {
                    for (let z = -80; z <= 80; z += step) {
                        const lampBase = new THREE.Mesh(
                            new THREE.BoxGeometry(1.5, 0.2, 0.8),
                            new THREE.MeshStandardMaterial({ color: 0x444444 })
                        );
                        lampBase.position.set(x, 5.95, z);
                        lampBase.castShadow = false;
                        scene.add(lampBase);
                        
                        const tube = new THREE.Mesh(
                            new THREE.CylinderGeometry(0.2, 0.2, 2.0, 4),
                            lightMaterial
                        );
                        tube.rotation.z = Math.PI / 2;
                        tube.position.set(x, 5.9, z);
                        tube.castShadow = false;
                        scene.add(tube);
                        
                        if ((x + 180) % (step*3) < step && (z + 80) % (step*3) < step) {
                            const pointLight = new THREE.PointLight(0xffeedd, lightIntensity, lightDistance);
                            pointLight.position.set(x, 5.8, z);
                            scene.add(pointLight);
                            ceilingLights.push(pointLight);
                        }
                    }
                }
                
                const longCount = quality === 'low' ? 4 : quality === 'mid' ? 6 : 8;
                for (let i = 0; i < longCount; i++) {
                    const posX = -150 + i * (300 / longCount);
                    
                    const longTube = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.2, 0.2, 4.0, 4),
                        lightMaterial
                    );
                    longTube.rotation.z = Math.PI / 2;
                    longTube.position.set(posX, 5.9, -40);
                    scene.add(longTube);
                    
                    const longTube2 = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.2, 0.2, 4.0, 4),
                        lightMaterial
                    );
                    longTube2.rotation.z = Math.PI / 2;
                    longTube2.position.set(posX, 5.9, 50);
                    scene.add(longTube2);
                    
                    if (i % 3 === 0) {
                        const pl = new THREE.PointLight(0xffeedd, lightIntensity * 1.2, lightDistance + 10);
                        pl.position.set(posX, 5.8, -40);
                        scene.add(pl);
                        ceilingLights.push(pl);
                        
                        const pl2 = new THREE.PointLight(0xffeedd, lightIntensity * 1.2, lightDistance + 10);
                        pl2.position.set(posX, 5.8, 50);
                        scene.add(pl2);
                        ceilingLights.push(pl2);
                    }
                }
            }

            // ==================== Á¢∞ÊíûÊ£ÄÊµã ====================
            function checkCollision(newX, newZ) {
                const r = 0.7;
                const walls = [
                    {x:0,z:-90,w:400,d:2}, {x:0,z:90,w:400,d:2},
                    {x:-200,z:0,w:2,d:180}, {x:200,z:0,w:2,d:180},
                    {x:-150,z:0,w:2,d:140}, {x:-80,z:-40,w:2,d:80},
                    {x:-50,z:50,w:40,d:2}, {x:0,z:-60,w:60,d:2},
                    {x:50,z:20,w:2,d:90}, {x:100,z:-30,w:2,d:80},
                    {x:130,z:40,w:2,d:70}, {x:-30,z:70,w:2,d:50},
                    {x:-120,z:-70,w:2,d:60}, {x:70,z:-80,w:2,d:50}
                ];
                
                for(let w of walls) {
                    const left = w.x - w.w/2 - r;
                    const right = w.x + w.w/2 + r;
                    const top = w.z - w.d/2 - r;
                    const bottom = w.z + w.d/2 + r;
                    if(newX > left && newX < right && newZ > top && newZ < bottom) return true;
                }
                return false;
            }

            function updatePlayer() {
                const now = performance.now();
                const deltaTime = Math.min(0.1, (now - lastTime) / 1000);
                lastTime = now;
                
                if(!gameState.isAlive) return;
                
                const m = window.monster;
                
                // ÊâãÁîµÁ≠íË∑üÈöè
                if(gameState.flashlightOn && gameState.activeSlot === gameState.flashlightSlotIndex && gameState.flashlights > 0) {

                        camera.position.z - Math.cos(gameState.rotationY) * 15
                    );
                } else {
                    flashlight.visible = false;
                }
                
                // Ë¢´ÊäìÁä∂ÊÄÅ
                if(gameState.isCaught) {
                    if(gameState.catchStartTime === 0) gameState.catchStartTime = now;
                    const caughtElapsed = now - gameState.catchStartTime;
                    
                    if(m) {
                        const dx = m.position.x - gameState.player.x;
                        const dz = m.position.z - gameState.player.z;
                        gameState.rotationY = Math.atan2(dx, dz);
                    }
                    
                    if(m && !m.userData.isPouncing) {
                        m.userData.isPouncing = true;
                        m.userData.pounceStartTime = now;
                        m.userData.originalY = m.position.y;
                    }
                    
                    if(m && m.userData.isPouncing) {
                        const pounceElapsed = now - m.userData.pounceStartTime;
                        
                        if(pounceElapsed < 400) {
                            m.position.y = m.userData.originalY + (pounceElapsed / 400) * 4;
                            if(m.children[5]) m.children[5].rotation.x = -1.0;
                            if(m.children[6]) m.children[6].rotation.x = -1.0;
                        } 
                        else if(pounceElapsed < 800) {
                            m.position.y = m.userData.originalY + 4 - ((pounceElapsed - 400) / 400) * 5;
                            if(m.children[5]) {
                                m.children[5].rotation.x = 1.5;
                                m.children[5].position.z = 0.5;
                            }
                            if(m.children[6]) {
                                m.children[6].rotation.x = 1.5;
                                m.children[6].position.z = 0.5;
                            }
                            document.body.style.backgroundColor = '#aa0000';
                            scene.background.setRGB(0.8, 0.2, 0.2);
                            camera.rotation.z = Math.sin(now * 0.05) * 0.1;
                        } 
                        else {
                            m.position.y = m.userData.originalY - 0.5;
                            document.body.style.backgroundColor = '#ff0000';
                            scene.background.setRGB(1.0, 0, 0);
                        }
                    }
                    
                    if(caughtElapsed >= 1000) {
                        startDeathSequence();
                    }
                    return;
                }
                
                updateJump();
                
                const speed = 0.35;
                let nx = gameState.player.x;
                let nz = gameState.player.z;
                
                if(keys.w) { nx -= Math.sin(gameState.rotationY) * speed; nz -= Math.cos(gameState.rotationY) * speed; }
                if(keys.s) { nx += Math.sin(gameState.rotationY) * speed; nz += Math.cos(gameState.rotationY) * speed; }
                if(keys.a) { nx -= Math.cos(gameState.rotationY) * speed; nz += Math.sin(gameState.rotationY) * speed; }
                if(keys.d) { nx += Math.cos(gameState.rotationY) * speed; nz -= Math.sin(gameState.rotationY) * speed; }
                
                if(!checkCollision(nx, gameState.player.z)) gameState.player.x = nx;
                if(!checkCollision(gameState.player.x, nz)) gameState.player.z = nz;
                
                // Ë∫´‰ΩìÊ∞∏ËøúÂú®Áõ∏Êú∫ÂêéÈù¢
                const bodyOffset = 2.0;
                playerBody.position.set(
                    gameState.player.x + Math.sin(gameState.rotationY) * bodyOffset,
                    gameState.player.y - 0.8,
                    gameState.player.z + Math.cos(gameState.rotationY) * bodyOffset
                );
                playerBody.rotation.y = gameState.rotationY;
                
                camera.position.set(gameState.player.x, gameState.player.y + 0.2, gameState.player.z + 2);
                camera.rotation.set(0, gameState.rotationY, 0);
                
                if(m) {
                    m.userData.breathTimer = (m.userData.breathTimer || 0) + deltaTime;
                    
                    const dx = gameState.player.x - m.position.x;
                    const dz = gameState.player.z - m.position.z;
                    const dist = Math.sqrt(dx*dx + dz*dz);
                    
                    m.lookAt(gameState.player.x, 2.0, gameState.player.z);
                    
                    if(dist < m.userData.range && !m.userData.isChasing) {
                        m.userData.isChasing = true;
                    }
                    
                    if(m.userData.isChasing && dist > m.userData.chaseRange) {
                        m.userData.isChasing = false;
                    }
                    
                    if(m.userData.isChasing) {
                        if(dist > 3.0) {
                            let moveX = (dx/dist) * m.userData.speed;
                            let moveZ = (dz/dist) * m.userData.speed;
                            
                            let newX = m.position.x + moveX;
                            if(!checkCollision(newX, m.position.z)) m.position.x = newX;
                            
                            let newZ = m.position.z + moveZ;
                            if(!checkCollision(m.position.x, newZ)) m.position.z = newZ;
                        }
                        
                        if(dist < 15) {
                            gameState.sanity -= gameState.sanityDrainRate * deltaTime * 3;
                        } else if(dist < 25) {
                            gameState.sanity -= gameState.sanityDrainRate * deltaTime * 2;
                        } else {
                            gameState.sanity -= gameState.sanityDrainRate * deltaTime;
                        }
                        gameState.sanity = Math.max(0, Math.min(100, gameState.sanity));
                        
                        if(gameState.sanity <= 0) {
                            gameState.isAlive = false;
                            document.getElementById('deathMessage').style.display = 'block';
                        }
                        
                        if(dist < 3.5 && !gameState.isCaught) {
                            gameState.isCaught = true;
                            gameState.catchStartTime = now;
                        }
                    } else {
                        m.userData.wanderTimer += deltaTime;
                        if (!m.userData.wanderTarget || m.userData.wanderTimer > 5) {
                            m.userData.wanderTarget = {
                                x: (Math.random() - 0.5) * 300,
                                z: (Math.random() - 0.5) * 150
                 };
                            m.userData.wanderTimer = 0;
                        }
                        
                        if (m.userData.wanderTarget) {
                            const dx = m.userData.wanderTarget.x - m.position.x;
                            const dz = m.userData.wanderTarget.z - m.position.z;
                            const distToTarget = Math.sqrt(dx*dx + dz*dz);
                            
                            if (distToTarget > 1) {
                                let moveX = (dx/distToTarget) * 0.1;
                                let moveZ = (dz/distToTarget) * 0.1;
                                
                                let newX = m.position.x + moveX;
                                if(!checkCollision(newX, m.position.z)) m.position.x = newX;
                                
                                let newZ = m.position.z + moveZ;
                                if(!checkCollision(m.position.x, newZ)) m.position.z = newZ;
                            }
                        }
                    }
                }
                
                gameState.nearItem = null;
                gameState.nearKeySlot = false;
                
                const px = gameState.player.x;
                const pz = gameState.player.z;
                
                items.forEach(item => {
                    if(item.position && Math.hypot(px - item.position.x, pz - item.position.z) < 2.5) {
                        gameState.nearItem = item;
                        if(item.userData.type === 'keySlot') gameState.nearKeySlot = true;
                    }
                });
                
                let hintText = '';
                if(gameState.nearItem) {
                    const type = gameState.nearItem.userData.type;
                    if(type === 'door') {
                        const isOpen = gameState.nearItem.userData.isOpen;
                        hintText = isOpen ? 'üö™ ÂÖ≥Èó≠Èó®' : 'üö™ ÊâìÂºÄÈó®';
                    } else if(type === 'key') {
                        hintText = 'üîë ÊãøËµ∑Èí•Âåô';
                    } else if(type === 'almond') {
                        hintText = 'üß™ ÊãøËµ∑Êùè‰ªÅÊ∞¥';
                    } else if(type === 'flashlight') {
                        hintText = 'üî¶ ÊãøËµ∑ÊâãÁîµÁ≠í';
                    } else if(type === 'barrel') {
                        hintText = gameState.keySlotsFilled === 4 ? 'üõ¢Ô∏è ÊãøËµ∑Ê≤πÊ°∂' : 'üîí ÈúÄË¶ÅÂÖàÊèíÂÖ•ÊâÄÊúâÈí•Âåô';
                    } else if(type === 'keySlot') {
                        hintText = 'üîë ÊèíÂÖ•Èí•Âåô (Êåâ‰ΩøÁî®ÈîÆ)';
                    } else if(type === 'car') {
                        hintText = gameState.barrel === 1 ? 'üöó ÂºÄËΩ¶ÈÄÉÁ¶ª' : 'üõ¢Ô∏è ÈúÄË¶ÅÊ≤πÊ°∂';
                    }
                }
                
                document.getElementById('interactionHint').style.display = hintText ? 'block' : 'none';
                document.getElementById('interactionHint').textContent = hintText || 'üîç';
                
                updateUI();
            }

const remotePlayers = {}; // Â≠òÂÇ®ÂÖ∂‰ªñÁé©ÂÆ∂ÁöÑÂåñË∫´

window.addEventListener('message', (event) => {
    const data = event.data;

    // Áà∂Á™óÂè£ËØ∑Ê±ÇÊú¨Âú∞‰ΩçÁΩÆ
    if (data.type === 'requestPosition') {
        event.source.postMessage({
            type: 'playerPosition',
            position: { 
                x: gameState.player.x, 
                y: gameState.player.y, 
                z: gameState.player.z 
            },
            rotation: gameState.rotationY
        }, '*');
    }
    // Êî∂Âà∞ÂÖ∂‰ªñÁé©ÂÆ∂ÁöÑ‰ΩçÁΩÆ
    else if (data.type === 'remotePlayerPosition') {
    const id = data.playerId;
    if (!remotePlayers[id]) {
        const remoteBody = createPlayerBody();
        // ‰ΩçÁΩÆ‰øÆÊ≠£ÔºöÊú¨Âú∞Áé©ÂÆ∂ÁúºÁùõÈ´òÂ∫¶1.6ÔºåË∫´‰ΩìÂéüÁÇπÂú®ÁúºÁùõ‰∏ãÊñπ0.8ÔºåÊâÄ‰ª•ËøúÁ®ãË∫´‰ΩìYÈúÄË¶ÅÂáè0.8
        remoteBody.position.set(data.position.x, data.position.y - 0.8, data.position.z);
        // ÊóãËΩ¨‰øÆÊ≠£ÔºöÂä†‰∏ä180Â∫¶Ôºå‰ΩøÊ®°ÂûãÊ≠£Èù¢ÊåáÂêëÁõ∏Êú∫ËßÜÁ∫øÊñπÂêë
        remoteBody.rotation.y = data.rotation + Math.PI;
        scene.add(remoteBody);
        remotePlayers[id] = remoteBody;
    } else {
        remotePlayers[id].position.set(data.position.x, data.position.y - 0.8, data.position.z);
        remotePlayers[id].rotation.y = data.rotation + Math.PI;
    }
}
    // ÁßªÈô§Á¶ªÂºÄÁöÑÁé©ÂÆ∂
    else if (data.type === 'removeRemotePlayer') {
        const id = data.playerId;
        if (remotePlayers[id]) {
            scene.remove(remotePlayers[id]);
            delete remotePlayers[id];
        }
    }
});
