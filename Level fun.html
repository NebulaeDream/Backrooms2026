            // ==================== Ê∏∏ÊàèÁä∂ÊÄÅ ====================
            const gameState = {
                player: { x: 0, y: 1.6, z: 0 },
                rotationY: 0,
                items: {

                    painSoda: 0
                },
                keys: {
                    red: false,

                    yellow: false
                },
                flashlightOn: false,

                isCrouching: false,
                targetHeight: 1.6,
                isAlive: true,
                activeSlot: -1,
                flashlightSlotIndex: -1,
                quality: 'high',
                sanity: 100,
                sanityDrainRate: 0.03,
                isJumping: false,
                jumpVelocity: 0,

            // ==================== Three.js ÂàùÂßãÂåñ ====================
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffaa00); // Êòé‰∫ÆÊ©ôËâ≤
            
            const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 500);
            camera.position.set(0, 1.8, 5);
            
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = false; // ÂÖ≥Èò¥ÂΩ±Èò≤ÈªëÂ±è
            renderer.setClearColor(0xffaa00);

            // ==================== ÁÅØÂÖâÁ≥ªÁªü ====================
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);
            
            const fillLight = new THREE.DirectionalLight(0xffdd99, 0.5);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            // ÊâãÁîµÁ≠í
            const flashlight = new THREE.SpotLight(0xfff0b0, 2.0);
            flashlight.angle = 0.4;
            flashlight.penumbra = 0.3;
            flashlight.distance = 50;
            scene.add(flashlight);
            flashlight.visible = false;
            
            const flashlightTarget = new THREE.Object3D();
            flashlight.target = flashlightTarget;
            scene.add(flashlightTarget);

            // ==================== Áé©ÂÆ∂Ë∫´‰Ωì ====================
            const playerBody = new THREE.Group();
            
            const torsoMat = new THREE.MeshStandardMaterial({ color: 0xffaa33 });
            const torso = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.4, 0.4), torsoMat);
            torso.position.y = 0.7;
            playerBody.add(torso);
            
            const headMat = new THREE.MeshStandardMaterial({ color: 0xff9933 });
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.4), headMat);
            head.position.y = 1.5;
            playerBody.add(head);
            
            const maskMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
            const mask = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.3, 0.1), maskMat);
            mask.position.set(0, 1.5, 0.25);
            playerBody.add(mask);
            
            const leftArm = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
            leftArm.position.set(-0.6, 1.0, 0);
            playerBody.add(leftArm);
            
            const rightArm = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
            rightArm.position.set(0.6, 1.0, 0);
            playerBody.add(rightArm);
            
            const leftLeg = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
            leftLeg.position.set(-0.25, -0.3, 0);
            playerBody.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);

            // ==================== ÂàõÂª∫Âú∞Áã±Á∫ßËø∑ÂÆ´ ====================
            function createMaze() {
                // ÂΩ©Ëâ≤Âú∞Êùø - Á∫¢ÁªøÊ£ãÁõòÊ†º
                for (let x = -200; x <= 200; x += 5) {
                    for (let z = -200; z <= 200; z += 5) {
                        const color = (Math.floor(x/5) + Math.floor(z/5)) % 2 === 0 ? 0xff0000 : 0x00ff00;
                        const tileMat = new THREE.MeshStandardMaterial({ color: color });
                        const tile = new THREE.Mesh(new THREE.BoxGeometry(4.8, 0.1, 4.8), tileMat);
                        tile.position.set(x, 0, z);
                        scene.add(tile);
                    }
                }

                // ÈªëËâ≤Â§©Ëä±Êùø
                const ceilingMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
                const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(400, 400), ceilingMat);
                ceiling.rotation.x = Math.PI / 2;
                ceiling.position.y = 6;
                scene.add(ceiling);

                // ËæπÁïåÂ¢ô
                const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xff5500 }); // Ê©ôËâ≤
                const boundaries = [
                    { x: 0, z: -210, w: 420, d: 2 },
                    { x: 0, z: 210, w: 420, d: 2 },
                    { x: -210, z: 0, w: 2, d: 420 },
                    { x: 210, z: 0, w: 2, d: 420 }
                ];
                boundaries.forEach(b => {
                    const wall = new THREE.Mesh(new THREE.BoxGeometry(b.w, 6, b.d), wallMaterial);
                    wall.position.set(b.x, 3, b.z);
                    scene.add(wall);
                });

                // ÁîüÊàêÁúüÊ≠£ÁöÑËø∑ÂÆ´ - ‰ΩøÁî®ÈÄíÂΩíÂàÜÂâ≤ÁÆóÊ≥ï
                const mazeSize = 180;
                const cellSize = 6;
                const cols = Math.floor(mazeSize * 2 / cellSize);
                const rows = Math.floor(mazeSize * 2 / cellSize);
                
                // ÂàùÂßãÂåñËø∑ÂÆ´ÁΩëÊ†º (true = Â¢ô, false = Ë∑Ø)
                let maze = Array(rows).fill().map(() => Array(cols).fill(true));
                
                // ÈÄíÂΩíÂõûÊ∫ØÁîüÊàêËø∑ÂÆ´
                function carve(x, z) {
                    const dirs = [
                        [0, 2], [2, 0], [0, -2], [-2, 0]
                    ].sort(() => Math.random() - 0.5);
                    
                    for (let [dx, dz] of dirs) {
                        const nx = x + dx;
                        const nz = z + dz;
                        
                        if (nx >= 0 && nx < cols && nz >= 0 && nz < rows && maze[nz][nx]) {
                            maze[z + dz/2][x + dx/2] = false;
                            maze[nz][nx] = false;
                            carve(nx, nz);
                        }
                    }
                }
                
                // ‰ªé(1,1)ÂºÄÂßãÊåñ
                maze[1][1] = false;
                carve(1, 1);
                
                // Á°Æ‰øùÂá∫Âè£Âå∫ÂüüÊúâË∑Ø
                const exitX = Math.floor(cols * 0.8);
                const exitZ = Math.floor(rows * 0.8);
                maze[exitZ][exitX] = false;
                
                // ÂàõÂª∫Â¢ôÂ£Å
                for (let z = 0; z < rows; z++) {
                    for (let x = 0; x < cols; x++) {
                        if (maze[z][x]) {
                            const worldX = (x - cols/2) * cellSize;
                            const worldZ = (z - rows/2) * cellSize;
                            
                            // ÈöèÊú∫ÂÜ≥ÂÆöÊòØÊ®™Â¢ôËøòÊòØÁ´ñÂ¢ôÔºåÊàñËÄÖ‰∏§ËÄÖÈÉΩÊúâ
                            if (Math.random() < 0.5) {
                                const wall = new THREE.Mesh(new THREE.BoxGeometry(cellSize-0.2, 6, 1), wallMaterial);
                                wall.position.set(worldX, 3, worldZ);
                                scene.add(wall);
                                gameState.walls.push({ x: worldX, z: worldZ, w: cellSize-0.2, d: 1 });
                            } else {
                                const wall = new THREE.Mesh(new THREE.BoxGeometry(1, 6, cellSize-0.2), wallMaterial);
                                wall.position.set(worldX, 3, worldZ);
                                scene.add(wall);
                                gameState.walls.push({ x: worldX, z: worldZ, w: 1, d: cellSize-0.2 });
                            }
                        }
                    }
                }
                
                // Ê∑ªÂä†‰∏Ä‰∫õÈ¢ùÂ§ñÁöÑÈöèÊú∫Â¢ôÂ£ÅÂ¢ûÂä†Â§çÊùÇÂ∫¶
                for (let i = 0; i < 200; i++) {
                    const x = (Math.random() - 0.5) * 350;
                    const z = (Math.random() - 0.5) * 350;
                    if (Math.abs(x) < 190 && Math.abs(z) < 190) {
                        const wall = new THREE.Mesh(new THREE.BoxGeometry(4, 6, 4), wallMaterial);
                        wall.position.set(x, 3, z);
                        scene.add(wall);
                        gameState.walls.push({ x: x, z: z, w: 4, d: 4 });
                    }
                }
                
                // ËøîÂõûÂá∫Âè£‰ΩçÁΩÆ
                return {
                    x: (exitX - cols/2) * cellSize,
                    z: (exitZ - rows/2) * cellSize
                };
            }

           function checkCollision(newX, newZ) {
    const r = 0.6; // Á¢∞ÊíûÂçäÂæÑ
    
    // ËæπÁïåÊ£ÄÊµã
    if (Math.abs(newX) > 190 || Math.abs(newZ) > 190) return true;

    const nearbyWalls = gameState.walls.filter(w => 
        Math.abs(w.x - newX) < 8 && Math.abs(w.z - newZ) < 8
    );
    
    for (let w of nearbyWalls) {
        const left = w.x - w.w/2 - r;
        const right = w.x + w.w/2 + r;
        const top = w.z - w.d/2 - r;
        const bottom = w.z + w.d/2 + r;
        
        if (newX > left && newX < right && newZ > top && newZ < bottom) {
            return true;
        }
    }
    return false;
}

    if (data.type === 'requestPosition') {

    else if (data.type === 'remotePlayerPosition') {

    else if (data.type === 'removeRemotePlayer') {

            delete remotePlayers[id];
        }
    }
});
