    <script>
        (function() {
            "use strict";

            // ==================== Ê∏∏ÊàèÁä∂ÊÄÅ ====================
            const gameState = {
                player: { x: 0, y: 1.6, z: 500 },
                rotationY: 0,
                flashlightOn: false,
                hasFlashlight: false,
                nearItem: null,
                nearExit: false,
                isAlive: true,
                activeSlot: -1,
                flashlightSlotIndex: -1,
                quality: 'high',
                sanity: 100,
                sanityDrainRate: 0.05,
                isJumping: false,
                jumpVelocity: 0,
                onGround: true,
                isCaught: false,
                catchStartTime: 0,
                
                pipeLength: 1000,
                monsterSide: Math.random() < 0.5 ? 'left' : 'right',
                exitSide: null,
                exitZ: 950,
                monsterZ: 950,
                monsterChasing: false,
                chaseStartTime: 0
            };
            
            gameState.exitSide = gameState.monsterSide === 'left' ? 'right' : 'left';

            // ==================== Three.js ÂàùÂßãÂåñ ====================
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            scene.fog = new THREE.Fog(0x1a1a1a, 50, 200);
            
            const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 500);
            camera.position.set(0, 1.8, 505);
            
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = false;
            renderer.setClearColor(0x1a1a1a);

            // ==================== ÁÅØÂÖâÁ≥ªÁªü ====================
            const ambientLight = new THREE.AmbientLight(0xfff5cc, 0.8);
            scene.add(ambientLight);
            
            const mainLight = new THREE.DirectionalLight(0xfff0cc, 1.0);
            mainLight.position.set(0, 10, 5);
            mainLight.castShadow = true;
            scene.add(mainLight);
            
            const fillLight = new THREE.DirectionalLight(0xffeebb, 0.4);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);
            
            const backLight = new THREE.DirectionalLight(0xffeedd, 0.3);
            backLight.position.set(0, 5, -10);
            scene.add(backLight);
            
            const flashlight = new THREE.SpotLight(0xfff0b0, 2.0);
            flashlight.angle = 0.35;
            flashlight.penumbra = 0.3;
            flashlight.distance = 50;
            flashlight.castShadow = true;
            scene.add(flashlight);
            flashlight.visible = false;
            
            const flashlightTarget = new THREE.Object3D();
            flashlight.target = flashlightTarget;
            scene.add(flashlightTarget);

            // ==================== Áé©ÂÆ∂Ë∫´‰Ωì ====================
            const playerBody = new THREE.Group();

            const torsoMat = new THREE.MeshStandardMaterial({ color: 0xffaa33 });
            const torso = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.4, 0.4), torsoMat);
            torso.position.y = 0.7;
            torso.position.z = 0;
            playerBody.add(torso);

            const headMat = new THREE.MeshStandardMaterial({ color: 0xff9933 });
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.4), headMat);
            head.position.y = 1.5;
            head.position.z = 0;
            playerBody.add(head);

            const maskMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
            const mask = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.3, 0.1), maskMat);
            mask.position.set(0, 1.5, 0.25);
            playerBody.add(mask);

            const leftArm = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
            leftArm.position.set(-0.6, 1.0, 0.2);
            playerBody.add(leftArm);

            const rightArm = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);
            rightArm.position.set(0.6, 1.0, 0.2);
            playerBody.add(rightArm);

            const rightHand = new THREE.Mesh(new THREE.BoxGeometry(0.35, 0.35, 0.35), torsoMat);

                    const caughtElapsed = now - catchStartTime;
                    
                    if(window.monster) {
                        const dx = window.monster.position.x - gameState.player.x;
                        const dz = window.monster.position.z - gameState.player.z;
                        gameState.rotationY = Math.atan2(dx, dz);
                    }
                    
                    if(caughtElapsed >= 5000) {
                        startDeathSequence();
                    }
                    return;
                }
                
                updateJump();
                
                const speed = 0.25;
                let nx = gameState.player.x;
                let nz = gameState.player.z;
                
                if(keys.w) { 
                    nz += speed;
                }
                if(keys.s) { 
                    nz -= speed;
                }
                if(keys.a) { 
                    nx -= speed;
                }
                if(keys.d) { 
                    nx += speed;
                }
                
                if(!checkCollision(nx)) gameState.player.x = nx;
                
                if(nz < 0) nz = 0;
                if(nz > gameState.pipeLength) nz = gameState.pipeLength;
                gameState.player.z = nz;
                
                // Ë∫´‰ΩìÊ∞∏ËøúÂú®Áõ∏Êú∫ÂêéÈù¢
                const bodyOffset = 2.0;
                playerBody.position.set(
                    gameState.player.x + Math.sin(gameState.rotationY) * bodyOffset,
                    gameState.player.y - 0.8,
                    gameState.player.z + Math.cos(gameState.rotationY) * bodyOffset
                );
                playerBody.rotation.y = gameState.rotationY;
                
                camera.position.set(gameState.player.x, gameState.player.y + 0.2, gameState.player.z + 2);
                camera.rotation.set(0, gameState.rotationY, 0);
                
                if(gameState.hasFlashlight && gameState.activeSlot === gameState.flashlightSlotIndex && gameState.flashlightOn) {
                    flashlight.visible = true;
                    flashlight.position.copy(camera.position);
                    flashlightTarget.position.set(
                        camera.position.x - Math.sin(gameState.rotationY) * 15,
                        camera.position.y - 0.2,
                        camera.position.z - Math.cos(gameState.rotationY) * 15
                    );
                } else {
                    flashlight.visible = false;
                }
                
                if (window.monster && !window.monster.userData.isChasing) {
                    window.monster.userData.breathTimer = (window.monster.userData.breathTimer || 0) + deltaTime;
                    window.monster.position.y = 0.5 + Math.sin(window.monster.userData.breathTimer * 2) * 0.05;
                }
                
                const monsterX = gameState.monsterSide === 'left' ? -2.5 : 2.5;
                
                if (Math.abs(gameState.player.x - monsterX) < 2 && 
                    Math.abs(gameState.player.z - gameState.monsterZ) < 15 &&
                    !window.monster.userData.isChasing) {
                    
                    window.monster.userData.isChasing = true;
                    gameState.monsterChasing = true;
                    gameState.chaseStartTime = now;
                }
                
                if (window.monster && window.monster.userData.isChasing) {
                    const dx = gameState.player.x - window.monster.position.x;
                    const dz = gameState.player.z - window.monster.position.z;
                    const dist = Math.sqrt(dx*dx + dz*dz);
                    
                    if (dist > 1.5) {
                        let moveX = (dx/dist) * 0.18;
                        let moveZ = (dz/dist) * 0.18;
                        
                        window.monster.position.x += moveX;
                        window.monster.position.z += moveZ;
                    }
                    
                    if (Math.abs(window.monster.position.x - gameState.player.x) < 1.5 && 
                        Math.abs(window.monster.position.z - gameState.player.z) < 2) {
                        gameState.isCaught = true;
                        catchStartTime = now;
                        document.getElementById('caughtMessage').style.display = 'block';
                    }
                    
                    gameState.sanity -= gameState.sanityDrainRate * deltaTime * 8;
                }
                
                const exitX = gameState.exitSide === 'left' ? -2.5 : 2.5;
                
                if (Math.abs(gameState.player.x - exitX) < 2 && 
                    Math.abs(gameState.player.z - gameState.exitZ) < 3) {
                    gameState.nearExit = true;
                } else {
                    gameState.nearExit = false;
                }
                
                gameState.nearItem = null;
                
                items.forEach(item => {
                    if (item.position && 
                        Math.abs(gameState.player.x - item.position.x) < 1.5 && 
                        Math.abs(gameState.player.z - item.position.z) < 1.5) {
                        gameState.nearItem = item;
                    }
                });
                
                let hintText = '';
                if (gameState.nearExit) {
                    hintText = 'üö™ ÊåâÊâãÊéåÁ¶ªÂºÄ';
                } else if (gameState.nearItem) {
                    const type = gameState.nearItem.userData.type;
                    if (type === 'flashlight') hintText = 'üî¶ Êç°Ëµ∑ÊâãÁîµÁ≠í';
                }
                
                document.getElementById('interactionHint').style.display = hintText ? 'block' : 'none';
                document.getElementById('interactionHint').textContent = hintText || 'üîç';
                
                gameState.sanity -= gameState.sanityDrainRate * deltaTime;
                gameState.sanity = Math.max(0, Math.min(100, gameState.sanity));
                
                if(gameState.sanity <= 0) {
                    gameState.isAlive = false;
                    document.getElementById('sanityDeathMessage').style.display = 'block';
                }
                
                updateUI();
            }

            function animate() {
                requestAnimationFrame(animate);
                updatePlayer();
                renderer.render(scene, camera);
            }

            buildScene();
            updateUI();
            initDevTools();
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();
    </script>
</body>
</html>
