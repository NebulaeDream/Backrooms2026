            function updatePlayer() {
                const now = performance.now();
                const deltaTime = Math.min(0.1, (now - lastTime) / 1000);
                lastTime = now;
                
                if(!gameState.isAlive) return;
                
                if(gameState.isCaught) {
                    if(catchStartTime === 0) catchStartTime = now;
                    if(now - catchStartTime >= 1000) {
                        startDeathSequence();
                    }
                    return;
                }
                
                // ËçâÂéüÈÄªËæë
                if (gameState.currentScene === 'grassland') {
                    gameState.dayTime -= deltaTime;
                    if (gameState.dayTime <= 0) {
                        gameState.isDay = !gameState.isDay;
                        gameState.dayTime = 60;
                        gameState.transitionTime = 3;
                    }
                    
                    if (gameState.transitionTime > 0) {
                        gameState.transitionTime -= deltaTime;
                        const targetColor = gameState.isDay ? 0x87CEEB : 0x0a0a2a;
                        scene.background.lerp(new THREE.Color(targetColor), 0.1);
                    }
                    
                    if (!gameState.isDay) {
    gameState.kidSpawnTimer += deltaTime;
    if (gameState.kidSpawnTimer > 2 && gameState.kids.length < 8) {
        gameState.kidSpawnTimer = 0;
        for (let i = 0; i < 2; i++) {
            // Âú®Êï¥‰∏™Âú∞ÂõæËåÉÂõ¥ÂÜÖÈöèÊú∫ÁîüÊàê
            const x = (Math.random() - 0.5) * 1000;
            const z = (Math.random() - 0.5) * 1000;
            createKid(x, z);
        }
    }
}
                    
                    if (gameState.isDay && gameState.kids.length > 0) {
                        gameState.kids.forEach(kid => scene.remove(kid));
                        gameState.kids = [];
                    }
                    
                    gameState.kids.forEach(kid => {
                        const dx = gameState.player.x - kid.position.x;
                        const dz = gameState.player.z - kid.position.z;
                        const dist = Math.sqrt(dx*dx + dz*dz);
                        
                        if (dist < 40) {
                            kid.position.x += (dx/dist) * 0.2;
                            kid.position.z += (dz/dist) * 0.2;
                            
                            if (dist < 2) {
                                gameState.isCaught = true;
                                catchStartTime = now;
                            }
                        }
                    });
                    
                    if (!gameState.isDay && gameState.dayTime > 50 && !gameState.carMoving && gameState.carObject) {
                        gameState.carMoving = true;
                    }
                    
                    if (gameState.carMoving && gameState.carObject) {
                        const dx = 600 - gameState.carObject.position.x;
                        const dz = 600 - gameState.carObject.position.z;
                        const dist = Math.sqrt(dx*dx + dz*dz);
                        
                        if (dist < 10) {
                            gameState.carMoving = false;

                            if (gameState.inCar) {
                                gameState.inCar = false;
                                playerBody.visible = true;
                            }
                        } else {
                            gameState.carObject.position.x += (dx/dist) * gameState.carSpeed * deltaTime;
                            gameState.carObject.position.z += (dz/dist) * gameState.carSpeed * deltaTime;
                            gameState.carPos.x = gameState.carObject.position.x;
                            gameState.carPos.z = gameState.carObject.position.z;
                        }
                    }
                    
                    if (gameState.inCar && gameState.carObject) {

                        gameState.player.z = gameState.carObject.position.z;
                    }
