                firstSpawnTimer: 10,
                firstSpawned: false
            };

            // ==================== Three.js ÂàùÂßãÂåñ ====================
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a1a0a);
            
            const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 500);
            camera.position.set(20, 1.8, 20);
            
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = false;
            renderer.setClearColor(0x2a1a0a);

            // ==================== ÁÅØÂÖâ ====================
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xfff5e6, 0.8);
            dirLight.position.set(10, 20, 10);
            scene.add(dirLight);
            
            const dirLight2 = new THREE.DirectionalLight(0xfff5e6, 0.8);
            dirLight2.position.set(-10, 20, -10);
            scene.add(dirLight2);

            // Áé©ÂÆ∂ÊâãÁîµÁ≠í
            const playerFlashlight = new THREE.SpotLight(0xfff0b0, 3.0);
            playerFlashlight.angle = 0.4;
            playerFlashlight.penumbra = 0.3;
            playerFlashlight.distance = 50;
            playerFlashlight.decay = 1;
            scene.add(playerFlashlight);
            playerFlashlight.visible = false;
            
            const playerFlashlightTarget = new THREE.Object3D();
            playerFlashlight.target = playerFlashlightTarget;
            scene.add(playerFlashlightTarget);

            // Á¨¨‰∫å‰∏™Á™ÉÁöÆËÄÖÁöÑÊâãÁîµÁ≠í
            const stealerFlashlight = new THREE.SpotLight(0xffaa00, 2.5);
            stealerFlashlight.angle = 0.4;
            stealerFlashlight.penumbra = 0.3;
            stealerFlashlight.distance = 40;
            stealerFlashlight.decay = 1;
            scene.add(stealerFlashlight);
            stealerFlashlight.visible = false;
            
            const stealerFlashlightTarget = new THREE.Object3D();
            stealerFlashlight.target = stealerFlashlightTarget;
            scene.add(stealerFlashlightTarget);

            // ==================== ÊâãÊåÅÁâ©ÂìÅÂÆπÂô® ====================
            const heldItemContainer = new THREE.Group();

            function createHeldItemModel(type) {
                while(heldItemContainer.children.length > 0) {
                    heldItemContainer.remove(heldItemContainer.children[0]);
                }
                
                if (!type) return;
                
                let model;
                if (type === 'üß™') {
                    model = new THREE.Group();
                    const canMat = new THREE.MeshStandardMaterial({ color: 0xffdd00 });
                    const body = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.22, 0.8, 8), canMat);
                    body.position.y = 0.4;
                    model.add(body);
                    
                    const topMat = new THREE.MeshStandardMaterial({ color: 0xcccccc });
                    const top = new THREE.Mesh(new THREE.CylinderGeometry(0.18, 0.18, 0.1, 6), topMat);
                    top.position.y = 0.85;
                    model.add(top);
                }

function startFallingSequence() {
    // ÈöêËóèÊâÄÊúâÁâ©‰Ωì
    scene.children.forEach(child => {
        if (child !== camera && child !== playerBody) {
            child.visible = false;
        }
    });
    
    // ÂàõÂª∫ÂüéÂ∏ÇÂ§©Á©∫
    scene.background.setHex(0x87CEEB);
    
    // ÂàõÂª∫È´òÊ•ºÂ§ßÂé¶
    const buildingMat = new THREE.MeshStandardMaterial({ color: 0x88aaff });
    for (let i = 0; i < 30; i++) {
        const x = (Math.random() - 0.5) * 300;
        const z = (Math.random() - 0.5) * 300;
        const height = 20 + Math.random() * 50;
        
        const building = new THREE.Mesh(new THREE.BoxGeometry(5, height, 5), buildingMat);
        building.position.set(x, -500 + height/2, z);
        scene.add(building);
    }
    
    // ÂºÄÂßãÂù†ËêΩ
    const startY = 500;
    const endY = -500;
    const duration = 10000;
    const startTime = Date.now();
    
    function fall() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(1, elapsed / duration);
        
        camera.position.y = startY - (startY - endY) * progress;
        camera.position.x = Math.sin(elapsed * 0.01) * 20;
        camera.position.z = Math.cos(elapsed * 0.01) * 20;
        
        camera.rotation.z = Math.sin(elapsed * 0.02) * 0.1;
        
        if (progress < 1) {
            requestAnimationFrame(fall);
        } else {
            startGlitchEffect();
        }
    }
    
    fall();
}

function startGlitchEffect() {
    camera.position.set(0, 0, 5);
    camera.rotation.set(0, 0, 0);
    
    const roadMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const road = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), roadMat);
    road.rotation.x = -Math.PI / 2;
    road.position.y = -0.5;
    scene.add(road);
    
    let glitchCount = 0;
    
    function glitch() {
        if (glitchCount < 10) {
            camera.rotation.z = (Math.random() - 0.5) * 0.3;
            camera.rotation.x = (Math.random() - 0.5) * 0.2;
            scene.background.setRGB(Math.random(), Math.random(), Math.random());
            
            glitchCount++;
            setTimeout(glitch, 100);
        } else {
            createCarCrash();
        }
    }
    
    glitch();
}

function createCarCrash() {
    scene.background.setRGB(0.2, 0.2, 0.2);
    
    const carGroup = new THREE.Group();
    
    const body = new THREE.Mesh(new THREE.BoxGeometry(2, 0.8, 4), new THREE.MeshStandardMaterial({ color: 0xff3333 }));
    body.position.y = 0.4;
    carGroup.add(body);
    
    const roof = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.5, 2), new THREE.MeshStandardMaterial({ color: 0xcc3333 }));
    roof.position.set(0, 1.0, -0.5);
    carGroup.add(roof);
    
    const wheelMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const wheelPositions = [[-0.8, 0.2, 1.2], [0.8, 0.2, 1.2], [-0.8, 0.2, -1.2], [0.8, 0.2, -1.2]];
    
    wheelPositions.forEach(pos => {
        const wheel = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 0.2, 8), wheelMat);
        wheel.rotation.z = Math.PI / 2;
        wheel.position.set(pos[0], pos[1], pos[2]);
        carGroup.add(wheel);
    });
    
    carGroup.position.set(-30, 0, 0);
    scene.add(carGroup);
    
    const startTime = Date.now();
    
    function drive() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(1, elapsed / 2000);
        
        carGroup.position.x = -30 + 60 * progress;
        
        if (progress < 1) {
            requestAnimationFrame(drive);
        } else {
            document.getElementById('deathMessage').style.display = 'block';
            gameState.isAlive = false;
        }
    }
    
    drive();
}

            // ==================== Á¢∞ÊíûÊ£ÄÊµã ====================
            function checkCollision(newX, newZ, useSmallRadius = false) {
                const r = useSmallRadius ? 0.3 : 0.5;
                
                if (Math.abs(newX) > 95 || Math.abs(newZ) > 95) return true;
                
                for (let obs of gameState.obstacles) {
                    const left = obs.x - obs.w/2 - r;
                    const right = obs.x + obs.w/2 + r;
                    const top = obs.z - obs.d/2 - r;
                    const bottom = obs.z + obs.d/2 + r;
                    
                    if (newX > left && newX < right && newZ > top && newZ < bottom) {
                        return true;
                    }
                }
                return false;
            }

            function isUnderTable() {
                if (!gameState.isCrouching) return false;
                
                for (let table of gameState.tables) {
                    const dx = Math.abs(gameState.player.x - table.position.x);
                    const dz = Math.abs(gameState.player.z - table.position.z);
                    
                    if (dx < table.width/2 + 1.5 && dz < table.depth/2 + 1.0) {
                        return true;
                    }
                }
                return false;
            }

            function updatePlayer() {
                const now = performance.now();
                const deltaTime = Math.min(0.1, (now - lastTime) / 1000);
                lastTime = now;
                
                if(!gameState.isAlive) return;
                
                if (!gameState.firstSpawned) {
                    gameState.firstSpawnTimer -= deltaTime;
                    if (gameState.firstSpawnTimer <= 0) {
                        gameState.firstSpawned = true;
                        if (gameState.skinStealers[0]) {
                            gameState.skinStealers[0].active = true;
                            gameState.skinStealers[0].playerForm.visible = true;
                        }
                    }
                }
                
                const underTable = isUnderTable();
                
                if(gameState.isCaught) {
                    if(gameState.catchStartTime === 0) gameState.catchStartTime = now;
                    const caughtElapsed = now - gameState.catchStartTime;
                    
                    caughtMessage.style.display = 'block';
                    
                    if(caughtElapsed >= 1000) {
                        startDeathSequence();
                    }
                    return;
                }
                
                updateCrouch();
                updateJump();
                
                if(gameState.flashlightOn && gameState.activeSlot === gameState.flashlightSlotIndex && gameState.flashlights > 0) {
                    playerFlashlight.visible = true;
                    playerFlashlight.position.copy(camera.position);
                    playerFlashlightTarget.position.set(
                        camera.position.x - Math.sin(gameState.rotationY) * 15,
                        camera.position.y - 0.2,
                        camera.position.z - Math.cos(gameState.rotationY) * 15
                    );
                } else {
                    playerFlashlight.visible = false;
                }
                
                const speed = gameState.isCrouching ? 0.15 : 0.22;
                let nx = gameState.player.x, nz = gameState.player.z;
                
                if(keys.w) { nx -= Math.sin(gameState.rotationY) * speed; nz -= Math.cos(gameState.rotationY) * speed; }
                if(keys.s) { nx += Math.sin(gameState.rotationY) * speed; nz += Math.cos(gameState.rotationY) * speed; }
                if(keys.a) { nx -= Math.cos(gameState.rotationY) * speed; nz += Math.sin(gameState.rotationY) * speed; }
                if(keys.d) { nx += Math.cos(gameState.rotationY) * speed; nz -= Math.sin(gameState.rotationY) * speed; }
                
                if(!checkCollision(nx, nz, false)) {
                    gameState.player.x = nx;
                    gameState.player.z = nz;
                }
                
                const bodyOffset = 2.0;
                playerBody.position.set(
                    gameState.player.x + Math.sin(gameState.rotationY) * bodyOffset,
                    gameState.player.y - 0.8,
                    gameState.player.z + Math.cos(gameState.rotationY) * bodyOffset
                );
                playerBody.rotation.y = gameState.rotationY;
                
                camera.position.set(
                    gameState.player.x, 
                    gameState.player.y + 0.2, 
                    gameState.player.z + 1.5
                );
                camera.rotation.set(0, gameState.rotationY, 0);
                
                gameState.skinStealers.forEach(stealer => {
                    if (!stealer.active) return;
                    
                    const dx = gameState.player.x - stealer.playerForm.position.x;
                    const dz = gameState.player.z - stealer.playerForm.position.z;
                    const dist = Math.sqrt(dx*dx + dz*dz);
                    
                    const canSeePlayer = dist < 25 && !underTable;
                    
                    if (canSeePlayer && stealer.state === 'wander') {
                        stealer.state = 'chasing';
                        stealer.playerForm.visible = true;
                        stealer.monsterForm.visible = false;
                        stealer.currentForm = 'player';
                    }
                    
                    if (stealer.state === 'wander') {
                        stealer.playerForm.visible = true;
                        stealer.monsterForm.visible = false;
                        
                        stealer.wanderTimer += deltaTime;
                        
                        if (!stealer.wanderTarget || stealer.wanderTimer > 5) {
                            stealer.wanderTarget = {
                                x: (Math.random() - 0.5) * 140,
                                z: (Math.random() - 0.5) * 140
                            };
                            stealer.wanderTimer = 0;
                        }
                        
                        if (stealer.wanderTarget) {
                            const tx = stealer.wanderTarget.x - stealer.playerForm.position.x;
                            const tz = stealer.wanderTarget.z - stealer.playerForm.position.z;
                            const tDist = Math.sqrt(tx*tx + tz*tz);
                            
                            if (tDist > 1) {
                                const moveX = (tx / tDist) * 0.08;
                                const moveZ = (tz / tDist) * 0.08;
                                
                                let newX = stealer.playerForm.position.x + moveX;
                                let newZ = stealer.playerForm.position.z + moveZ;
                                
                                if (!checkCollision(newX, newZ, true)) {
                                    stealer.playerForm.position.x = newX;
                                    stealer.playerForm.position.z = newZ;
                                }
                                
                                stealer.playerForm.rotation.y = Math.atan2(tx, tz);
                            }
                        }
                        
                        if (stealer.id === 1 && stealer.active && stealer.state === 'wander') {
                            stealerFlashlight.visible = true;
                            stealerFlashlight.position.copy(stealer.playerForm.position);
                            stealerFlashlight.position.y = 1.8;
                            
                            const lookX = stealer.playerForm.position.x - Math.sin(stealer.playerForm.rotation.y) * 10;
                            const lookZ = stealer.playerForm.position.z - Math.cos(stealer.playerForm.rotation.y) * 10;
                            stealerFlashlightTarget.position.set(lookX, 1.5, lookZ);
                        } else {
                            stealerFlashlight.visible = false;
                        }
                        
                        gameState.sanity -= gameState.sanityDrainRate * deltaTime;
                    } 
                    else if (stealer.state === 'chasing') {
                        const currentForm = stealer.playerForm;
                        
                        if (dist > 2.5) {
                            const moveX = (dx / dist) * 0.18;
                            const moveZ = (dz / dist) * 0.18;
                            
                            let newX = currentForm.position.x + moveX;
                            let newZ = currentForm.position.z + moveZ;
                            
                            if (!checkCollision(newX, newZ, true)) {
                                currentForm.position.x = newX;
                                currentForm.position.z = newZ;
                            } else {
                                stealer.state = 'wander';
                            }
                            
                            currentForm.rotation.y = Math.atan2(dx, dz);
                        }
                        
                        if (stealer.id === 1 && stealer.active) {
                            stealerFlashlight.visible = true;
                            stealerFlashlight.position.copy(currentForm.position);
                            stealerFlashlight.position.y = 1.8;
                            stealerFlashlightTarget.position.set(gameState.player.x, 1.5, gameState.player.z);
                        }
                        
                        if (dist < 3.0 && !gameState.isCaught) {
                            stealer.playerForm.visible = false;
                            stealer.monsterForm.visible = true;
                            stealer.monsterForm.position.copy(stealer.playerForm.position);
                            stealer.monsterForm.userData.originalY = stealer.monsterForm.position.y;
                            stealer.currentForm = 'monster';
                            stealer.isPouncing = true;
                            stealer.pounceStartTime = now;
                            
                            gameState.isCaught = true;
                            gameState.catchStartTime = now;
                        }
                        
                        gameState.sanity -= gameState.sanityDrainRate * deltaTime * 3;
                    }
                    
                    if (underTable && stealer.state === 'chasing') {
                        stealer.state = 'wander';
                        if (stealer.currentForm === 'monster') {
                            stealer.monsterForm.visible = false;
                            stealer.playerForm.visible = true;
                            stealer.currentForm = 'player';
                        }
                    }
                });
                
                gameState.sanity = Math.max(0, Math.min(100, gameState.sanity));
                
                if (gameState.sanity <= 0) {
                    gameState.isCaught = true;
                    gameState.catchStartTime = now;
                }
                
                gameState.nearItem = null;
                gameState.itemsList.forEach(item => {
                    const dist = Math.sqrt(
                        (gameState.player.x - item.position.x)**2 + 
                        (gameState.player.z - item.position.z)**2
                    );
                    if (dist < 2.5 && !item.userData.collected) {

                        (gameState.player.x - computer.position.x)**2 +

                    gameState.nearComputer = dist < 4.0;

                } else if (gameState.nearComputer && gameState.tapes < 10) {

                document.getElementById('interactionHint').textContent = hintText || 'üîç';

                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();
    </script>
