            // ==================== ä¸¢å¼ƒç‰©å“ï¼ˆæ”¾æ¤ç‰©åˆ°æ§½ï¼‰====================
            function dropItem() {
                if(!gameState.isAlive) return;
                
                const activeSlot = gameState.activeSlot;
                if(activeSlot === -1) return;
                
                const slotElement = document.getElementById('slot'+(activeSlot+1));
                if(!slotElement || !slotElement.classList.contains('has-item')) return;
                
                const itemType = slotElement.textContent;
                if(!itemType) return;
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯æ¤ç‰©
                const plantIndex = gameState.plants.findIndex(p => p.type === itemType && p.collected && !p.placed);
                
                if (plantIndex !== -1 && gameState.nearPlantSlot) {
                    // æ”¾åˆ°æ¤ç‰©æ§½
                    const slot = gameState.nearPlantSlot;
                    if (!slot.userData.occupied) {
                        slot.userData.occupied = true;
                        gameState.plants[plantIndex].placed = true;
                        gameState.plantsPlaced++;
                        gameState.activeSlot = -1;
                        
                        // åœ¨æ§½ä¸Šåˆ›å»ºæ¤ç‰©
                        const plantMesh = createPlant(slot.position.x, slot.position.y + 0.2, slot.position.z, gameState.plants[plantIndex].color, plantIndex);
                        scene.add(plantMesh);
                        
                        updateUI();
                        
                        // æ£€æŸ¥èƒœåˆ©
                        if (gameState.plantsPlaced === 3) {
                            document.getElementById('winMessage').style.display = 'block';
                            gameState.isAlive = false;
                        }
                    }
                    return;
                }
                
                // æ™®é€šç‰©å“ä¸¢å¼ƒ
                let droppedItem = null;
                const dropX = gameState.player.x;
                const dropY = gameState.player.y - 0.5;
                const dropZ = gameState.player.z;
                
                if (itemType === 'ğŸ§ª' && gameState.items.almondWater > 0) {
                    gameState.items.almondWater--;
                    droppedItem = createAlmondWater(dropX, dropY, dropZ);
                }
                else if (itemType === 'ğŸ”¦' && gameState.hasFlashlight) {
                    gameState.hasFlashlight = false;
                    gameState.flashlightOn = false;
                    droppedItem = createFlashlightItem(dropX, dropY, dropZ);
                }
                
                if (droppedItem) {
                    scene.add(droppedItem);
                    items.push(droppedItem);
                    gameState.activeSlot = -1;
                    updateUI();
                }
            }

            // ==================== äº¤äº’ ====================
            function interactHandler() {
                if(!gameState.isAlive) return;
                
                // æ£€æŸ¥çº¢è‰²é—¨
                if (gameState.nearRedDoor && !gameState.inRoom) {
                    gameState.inRoom = true;
                    gameState.player.z = gameState.redDoorZ + 4;
                    return;
                }
                
                // æ¡æ¤ç‰©
                if (gameState.nearPlant) {
                    const plant = gameState.nearPlant;
                    const plantId = plant.userData.plantId;
                    
                    if (!gameState.plants[plantId].collected) {
                        gameState.plants[plantId].collected = true;

            let lastTime = performance.now();
            
            function updatePlayer() {
                const now = performance.now();
                const deltaTime = Math.min(0.1, (now - lastTime) / 1000);
                lastTime = now;
                
                if(!gameState.isAlive) return;
                
                updateJump();
                
                // ç§»åŠ¨
                const speed = 0.3;
                let nx = gameState.player.x;
                let nz = gameState.player.z;
                
                if(keys.w) { 
                    nx -= Math.sin(gameState.rotationY) * speed;
                    nz -= Math.cos(gameState.rotationY) * speed;
                }
                if(keys.s) { 
                    nx += Math.sin(gameState.rotationY) * speed;
                    nz += Math.cos(gameState.rotationY) * speed;
                }
                if(keys.a) { 
                    nx -= Math.cos(gameState.rotationY) * speed;
                    nz += Math.sin(gameState.rotationY) * speed;
                }
                if(keys.d) { 
                    nx += Math.cos(gameState.rotationY) * speed;
                    nz -= Math.sin(gameState.rotationY) * speed;
                }
                
                if(!checkCollision(nx, nz)) {
                    gameState.player.x = nx;
                    gameState.player.z = nz;
                }
                
                // ç†æ™ºæ¶ˆè€—
                gameState.sanity -= gameState.sanityDrainRate * deltaTime;
                gameState.sanity = Math.max(0, Math.min(100, gameState.sanity));
                
                if(gameState.sanity <= 0) {
                    gameState.isAlive = false;
                    document.getElementById('sanityDeathMessage').style.display = 'block';
                }
                
                // èº«ä½“æ°¸è¿œåœ¨ç›¸æœºåé¢
                const bodyOffset = 2.0;
                playerBody.position.set(
                    gameState.player.x + Math.sin(gameState.rotationY) * bodyOffset,
                    gameState.player.y - 0.8,
                    gameState.player.z + Math.cos(gameState.rotationY) * bodyOffset
                );
                playerBody.rotation.y = gameState.rotationY;
                
                camera.position.set(gameState.player.x, gameState.player.y + 0.2, gameState.player.z + 2);
                camera.rotation.set(0, gameState.rotationY, 0);
                
                if(gameState.hasFlashlight && gameState.activeSlot === gameState.flashlightSlotIndex && gameState.flashlightOn) {
                    flashlight.visible = true;
                    flashlight.position.copy(camera.position);
                    flashlightTarget.position.set(
                        camera.position.x - Math.sin(gameState.rotationY) * 15,
                        camera.position.y - 0.2,
                        camera.position.z - Math.cos(gameState.rotationY) * 15
                    );
                } else {
                    flashlight.visible = false;
                }
                
                // æ£€æŸ¥çº¢è‰²é—¨
                if (window.redDoor && !gameState.inRoom) {
                    const dist = Math.abs(gameState.player.z - window.redDoor.position.z);
                    gameState.nearRedDoor = dist < 2.0 && Math.abs(gameState.player.x) < 2;
                }
                
                // æ£€æŸ¥é™„è¿‘æ¤ç‰©
                gameState.nearPlant = null;
                gameState.nearPlantSlot = null;
                
                const px = gameState.player.x;
                const pz = gameState.player.z;
                
                plants.forEach(plant => {
                    if (plant.position && 
                        Math.abs(px - plant.position.x) < 1.5 && 
                        Math.abs(pz - plant.position.z) < 1.5) {
                        gameState.nearPlant = plant;
                    }
                });
                
                plantSlots.forEach(slot => {
                    if (slot.position && 
                        Math.abs(px - slot.position.x) < 1.5 && 
                        Math.abs(pz - slot.position.z) < 1.5 &&
                        !slot.userData.occupied) {
                        gameState.nearPlantSlot = slot;
                    }
                });
                
                items.forEach(item => {
                    if (item.position && 
                        Math.abs(px - item.position.x) < 1.5 && 
                        Math.abs(pz - item.position.z) < 1.5) {
                        gameState.nearItem = item;
                    }
                });
                
                let hintText = '';
                if (gameState.nearRedDoor && !gameState.inRoom) {
                    hintText = 'ğŸšª æ‰“å¼€çº¢è‰²é—¨ (æŒ‰æ‰‹æŒ)';
                } else if (gameState.nearPlant) {
                    hintText = 'ğŸŒ± æ¡èµ·æ¤ç‰©';
                } else if (gameState.nearPlantSlot) {
                    hintText = 'ğŸŒ¿ æ”¾ä¸‹æ¤ç‰© (æŒ‰ä¸¢å¼ƒ)';
                } else if (gameState.nearItem) {
                    const type = gameState.nearItem.userData.type;
                    if (type === 'almond') hintText = 'ğŸ§ª æ¡èµ·æä»æ°´';
                    else if (type === 'flashlight') hintText = 'ğŸ”¦ æ¡èµ·æ‰‹ç”µç­’';
                }
                
                document.getElementById('interactionHint').style.display = hintText ? 'block' : 'none';
                document.getElementById('interactionHint').textContent = hintText || 'ğŸ”';
                
                updateUI();
            }

const remotePlayers = {}; // å­˜å‚¨å…¶ä»–ç©å®¶çš„åŒ–èº«

// ç›‘å¬æ¥è‡ªçˆ¶çª—å£çš„æ¶ˆæ¯
window.addEventListener('message', (event) => {
    const data = event.data;
    if (!data) return;

    // çˆ¶çª—å£è¯·æ±‚æœ¬åœ°ä½ç½®
    if (data.type === 'requestPosition') {
        event.source.postMessage({
            type: 'playerPosition',
            position: { 
                x: gameState.player.x, 
                y: gameState.player.y, 
                z: gameState.player.z 
            },
            rotation: gameState.rotationY
        }, '*');
    }
    // æ”¶åˆ°å…¶ä»–ç©å®¶çš„ä½ç½®
    else if (data.type === 'remotePlayerPosition') {
        const id = data.playerId;
        if (!remotePlayers[id]) {
            // åˆ›å»ºå…¶ä»–ç©å®¶çš„èº«ä½“ï¼ˆå’Œä½ è‡ªå·±ä¸€æ¨¡ä¸€æ ·çš„é»„è‰²èº«ä½“ï¼‰
            const remoteBody = createPlayerBody();
            remoteBody.position.set(data.position.x, data.position.y, data.position.z);
            remoteBody.rotation.y = data.rotation;
            scene.add(remoteBody);
            remotePlayers[id] = remoteBody;
        } else {
            // æ›´æ–°ä½ç½®å’Œæ—‹è½¬
            remotePlayers[id].position.set(data.position.x, data.position.y, data.position.z);
            remotePlayers[id].rotation.y = data.rotation;
        }
    }
    // ç§»é™¤ç¦»å¼€çš„ç©å®¶
    else if (data.type === 'removeRemotePlayer') {
        const id = data.playerId;
        if (remotePlayers[id]) {
            scene.remove(remotePlayers[id]);
            delete remotePlayers[id];
        }
    }
});

function createPlayerBody() {

    const head = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.4), headMat);
    head.position.y = 1.5;
    group.add(head);
    
    const maskMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
    const mask = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.3, 0.1), maskMat);
    mask.position.set(0, 1.5, 0.25);

    const leftArm = new THREE.Mesh(new THREE.BoxGeometry(0.3, 1.0, 0.3), torsoMat);

    const rightHand = new THREE.Mesh(new THREE.BoxGeometry(0.35, 0.35, 0.35), torsoMat);
    rightHand.position.set(0.6, 0.5, 0.2);

    return group;
